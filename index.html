<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">

    <script src="index.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>

    <title>WeatherApp</title>
</head>
<body>

    <div class="header">
        <input type="text" placeholder="Search..." class="text-center w-75 p-2" id="inputtxt">
        <button id="btn" type="button" onclick="search()">Search</button>
        <div class="center">
            <h2 id="city" class="d-flex justify-content-center">London, UK</h2>
            <div class='temp-box'>
                <div class='temp' id="temp">15&deg;c</div>
            </div>
            <div id="mood" class="d-flex justify-content-center">Sunny</div>
        </div>
    </div>

</body>
</html>
